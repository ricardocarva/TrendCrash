<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendCrash</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex">
        <div class="row w-60 max-w-60">
            <div class="col s12">
                <ul class="tabs flex">
                    <li class="tab col s2"><a class="active" href="#query-1">Query 1</a></li>
                    <li class="tab col s2"><a href="#query-2">Query 2</a></li>
                    <li class="tab col s2"><a href="#query-3">Query 3</a></li>
                    <li class="tab col s2"><a href="#query-4">Query 4</a></li>
                    <li class="tab col s2"><a href="#query-5">Query 5</a></li>
                </ul>
            </div>


            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Complex Query 1</h4>
                    <p>This is a bunch of text explaining query 1</p>
                </div>
                <div class="modal-footer">
                    <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
                </div>
            </div>



            <div id="query-1" class="col s12">
                <div class="row">
                    <div class="col s7">
                        <div class="card m-auto mt-1 w-100">

                            <form id="dataForm-1">
                                <pre><code class="sql" id="queryInput-1"></code></pre>
                                <div class="flex button-container">
                                    <div class="col s5">
                                        <a class="waves-effect waves-light btn modal-trigger" href="#modal1"><i
                                                class="large material-icons">info_outline</i></a>
                                    </div>
                                    <div class="col s5"> <button class="btn" type="submit">Run Query</button></div>
                                </div>

                                <div class="flex">
                                    <div id="queryLoader-1" class="progress m-0 none">
                                        <div class="indeterminate indigo darken-3"></div>
                                    </div>
                                </div>
                        </div>
                        </form>
                    </div>
                    <div class="col s5">
                        <div class="card overflow-y-hidden ">
                            <div id="time-1" class="block pl-1 time">
                                Results:
                            </div>
                            <ul id="response-1" class="result-list mh-550">
                            </ul>
                        </div>
                    </div>
                </div>
                <div>
                </div>

                <div class="input-field col s12 ">
                    <select id="states" name="states" class="indigo darken-3">
                        <option value="">Select a state</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <label>Select a State</label>

                </div>
            </div>


            <div id="query-2" class="col s12">
                <div class="card m-auto mt-1">
                    <form id="dataForm-2">
                        <input type="text" id="queryInput-2" placeholder="Enter an oracle sql query">
                        <button class="btn" type="submit">Run Query</button>
                        <div class="flex">
                            <div id="queryLoader-2" style="margin-top:1rem;"
                                class="preloader-wrapper small active none m-auto">
                                <div class="spinner-layer spinner-blue-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div id="time-2" class="block pl-1">

                    </div>
                    <ul id="response-2" class="">
                    </ul>

                </div>
            </div>
            <div id="query-3" class="col s12">
                <div class="card m-auto mt-1">
                    <form id="dataForm-3">
                        <input type="text" id="queryInput-3" placeholder="Enter an oracle sql query">
                        <button class="btn" type="submit">Submit</button>

                            <div id="queryLoader-3" style="margin-top:1rem;"

                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>

                    </form>
                    <div id="time-3" class="block pl-1">

                    </div>
                    <ul id="response-3" class="pl-1">
                    </ul>

                </div>
            </div>
            <div id="query-4" class="col s12">
                <div class="card m-auto mt-1">
                    <form id="dataForm-4">
                        <input type="text" id="queryInput-4" placeholder="Enter an oracle sql query">

                                <div class="spinner-layer spinner-blue-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>

                                    </div>

                    </ul>

                </div>
            </div>
            <div id="query-5" class="col s12">
                <div class="card m-auto mt-1">
                    <form id="dataForm-5">
                        <input type="text" id="queryInput-5" placeholder="Enter an oracle sql query">
                        <button class="btn" type="submit">Submit</button>
                        <div class="flex">
                            <div id="queryLoader-5" style="margin-top:1rem;"

                                    <div class="circle-clipper left">

            </div>
        </div>

    </div>

    <script src="scripts/scripts.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
