    <link rel="stylesheet" href="style.css">
</head>

    <div class="flex">
        <div class="row w-60 max-w-60">
            <div class="col s12">
                <ul class="tabs flex">
                    <li class="tab col s2"><a class="active" href="#query-1">Query 1</a></li>

            <div id="query-1" class="col s12">
                <div class="card m-auto mt-1">
                    <form id="dataForm-1">
                        <input type="text" id="queryInput-1" placeholder="Enter an oracle sql query">
                        <button class="btn" type="submit">Submit</button>
                        <div class="flex">
                            <div id="queryLoader-1" style="margin-top:1rem;"
                                class="preloader-wrapper small active none m-auto">
                                <div class="spinner-layer spinner-blue-only">
                                    <div class="circle-clipper left">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="gap-patch">
                                        <div class="circle"></div>
                                    </div>
                                    <div class="circle-clipper right">
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div id="time-1" class="block pl-1">

                    </div>
                    <ul id="response-1" class="">
                    </ul>

                </div>
            </div>
